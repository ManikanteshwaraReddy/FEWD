<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .feedback-form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .feedback-form-container h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feedback-form-container mx-auto mt-5">
            <h2 class="text-center">Feedback Form</h2>
            <form id="feedbackForm" action="#" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Enter Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Enter Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Enter Mobile Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number">
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Provide Rating</label>
                    <select id="rating" name="rating" class="form-select" required>
                        <option value="" disabled selected>Select your rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                        </select>
                    </div>
               </div>
                <div class="mb-3">
                    <label for="questions" class="form-label">Any Questions Regarding Product or Service</label>
                    <textarea id="questions" name="questions" class="form-control" rows="4" placeholder="Enter your questions here" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <script>
                document.getElementById('feedbackForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const phone = document.getElementById('phone').value;
                    const rating = document.getElementById('rating').value;
                    const comments = document.getElementById('comments').value;
                    const questions = document.getElementById('questions').value;

                    const feedbackData = {
                        name: name,
                        email: email,
                        phone: phone,
                        rating: rating,
                        comments: comments,
                        questions: questions
                    };

                    localStorage.setItem('feedbackData', JSON.stringify(feedbackData));
                    window.location.href = 'feedback-summary.html';
                });
            </script>
        </div>
    </div>
</body>
</html>
