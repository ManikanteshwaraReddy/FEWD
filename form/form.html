<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body> 
    <h1>GET method</h1>
    <form method="get">
        <label for="name-get">Name:</label>
        <input type="text" id="name-get" name="name">
        <label for="password-get">Password:</label>
        <input type="password" id="password-get" name="password">
        <button type="submit">Submit GET</button>
    </form>
    <br>
    <br>
    <h1>POST method</h1>
    <form action="/post" method="post">
        <label for="name-post">Name:</label>
        <input type="text" id="name-post" name="name">
        <label for="password-post">Password:</label>
        <input type="password" id="password-post" name="password">
        <button type="submit">Submit POST</button>
    </form>
</body>
</html>
