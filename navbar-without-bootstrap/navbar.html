<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        *{
            color: blue;
            font-size: 30px;
        }
        #lol{
            height: 55px;
            background-color: black;
        }
        #logo{
            color: red;
        }
        button{
            background-color: rgb(255, 166, 0);
        }
        #navbar{
            height:50px;
            background-color: maroon;
        }
        a{
            margin-right: 150px;
        }
    </style>
</head>
<body>
    <div id="lol">
        <a id="logo">Amazon.in</a>
        <a>Account</a>
        <a>Contact us</a>
        <a>Cart</a>
        <input placeholder="search Amazon.in"><button>Search</button>
    </div>
</body>
</html>
